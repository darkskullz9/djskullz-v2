<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Contactez DJ Skullz pour vos événements - Réservations et demandes de booking." />

        <title>Contact - DJ Skullz</title>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&family=Agdasima:wght@400;700&display=swap" rel="stylesheet" />

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <!-- ========== HEADER ========== -->
        <header class="header">
            <div class="header__container">
                <a href="index.html" class="logo">DJ Skullz</a>

                <button class="hamburger" id="hamburger" aria-label="Toggle menu" aria-expanded="false">
                    <span class="hamburger__line"></span>
                    <span class="hamburger__line"></span>
                    <span class="hamburger__line"></span>
                </button>
            </div>
        </header>

        <!-- ========== MOBILE MENU ========== -->
        <nav class="mobile-menu" id="mobile-menu">
            <ul class="mobile-menu__list">
                <li class="mobile-menu__item"><a href="index.html" class="mobile-menu__link">Home</a></li>
                <li class="mobile-menu__item"><a href="mixes.html" class="mobile-menu__link">Mixes</a></li>
                <li class="mobile-menu__item"><a href="bio.html" class="mobile-menu__link">Bio</a></li>
                <li class="mobile-menu__item"><a href="contact.html" class="mobile-menu__link active">Contact</a></li>
            </ul>
        </nav>

        <!-- ========== MAIN CONTENT ========== -->
        <main id="main-content">
            <section class="contact-section">
                <div class="contact-section__container">
                    <h1 class="contact-section__title">Booking<br/>Request</h1>

                    <!-- Contact Info -->
                    <div class="contact-info">
                        <p class="contact-info__text">
                            Vous souhaitez réserver DJ Skullz pour votre événement ?<br/>
                            Remplissez le formulaire ci-dessous ou contactez-moi directement.
                        </p>

                        <div class="contact-info__details">
                            <div class="contact-info__detail">
                                <i class="fa-solid fa-envelope"></i>
                                <a href="mailto:djskullz.pro@gmail.com">djskullz.pro@gmail.com</a>
                            </div>

                            <div class="contact-info__detail">
                                <i class="fa-solid fa-phone"></i>
                                <a href="tel:+33753297174">+33 7 53 29 71 74</a>
                            </div>
                        </div>
                    </div>

                    <!-- Booking Form -->
                    <form action="https://formspree.io/f/xojnjynd" method="post" class="contact-form" id="contact-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName" class="form-label">First Name</label>
                                <input 
                                    type="text"
                                    id="firstName" 
                                    name="firstName" 
                                    class="form-input"
                                    required
                                    placeholder="John" 
                                />
                            </div>

                            <div class="form-group">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input 
                                    type="text" 
                                    id="lastName" 
                                    name="lastName" 
                                    class="form-input" 
                                    required 
                                    placeholder="Doe" 
                                />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                class="form-input" 
                                required 
                                placeholder="+33123456789"
                            />
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email Address</label>
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="form-input" 
                                required 
                                placeholder="you@example.com"
                            />
                        </div>

                        <div class="form-group">
                            <label for="message" class="form-label">Message</label>
                            <textarea 
                                id="message" 
                                name="message" 
                                class="form-textarea"
                                rows="6"
                                required
                                placeholder="Tell me about your event..."
                            ></textarea>
                        </div>

                        <button type="submit" class="form-submit">Send Request</button>

                        <div class="form-message" id="form-message"></div>
                    </form>
                </div>
            </section>
        </main>

        <!-- ========== FOOTER ========== -->
        <footer class="footer">
            <div class="social-links">
                <a href="https://soundcloud.com/djskullz971" target="_blank" rel="noopener" aria-label="Soundcloud">
                    <i class="fa-brands fa-soundcloud"></i>
                </a>

                <a href="https://youtube.com/djskullz971" target="_blank" rel="noopener" aria-label="YouTube">
                    <i class="fa-brands fa-youtube"></i>
                </a>

                <a href="https://instagram.com/djskullz971" target="_blank" rel="noopener" aria-label="Instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>

            <p class="copyright">&copy; 2026 by Darkskullz9.</p>
        </footer>

        <!-- ========== SCRIPTS ========== -->
        <script src="js/menu.js"></script>
        <script src="js/contact-form.js"></script>
    </body>
</html>
